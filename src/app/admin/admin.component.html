<div class="row" style="margin-top: 6em;">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h3 style="text-align: center; font-weight: bold;">Add Product</h3>
      <form (ngSubmit)="addProduct(f)" #f="ngForm">
        
        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" name="name" ngModel class="form-control">
          </div>
        
        <div class="form-group">
          <label for="description">Description:</label>
          <input id="description" name="description" ngModel class="form-control">
        </div>
        
      <div class="form-group">
        <label for="price">Price:</label>
        <input id="price" name="price" ngModel class="form-control">
      </div>
      <div>
        <label for='productImage'>Product Image Upload:</label>
          <input type="file" id="file" (onchange)="filepick(what)" name="file"/>
      </div>
      <br>
      <button 
        class="btn btn-primary button-blue" 
        type="submit"
        style="margin-bottom: 200px;"
      >Add</button>
    </form>
  </div>
</div>
