<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <h3 style="text-align: center; font-weight: bold;">Login</h3>
    <form (ngSubmit)="onLogin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" ngModel class="form-control">
      </div>
      <button 
        class="btn btn-primary" 
        type="submit"
        (click)="onSubmitSignin()"
      >Login</button>
  </form>
</div>
</div>
<br>
<br>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <h3 style="text-align: center; font-weight: bold;">Signup</h3>
    <!-- <form (ngSubmit)="signup(f)" #f="ngForm"> -->
    <form [formGroup]='userForm' #f="ngForm" (ngSubmit)="signup(f)">        
      <div class="form-group">
          <label for="signUpEmail">Email</label>
          <input name='signUpEmail'type="email"
                 formControlName="email" required >
          <div *ngIf="formErrors.email">
            {{ formErrors.email }}
          </div>
      </div>
      <div class="form-group">
          <label for="signUpEmailConfirm">Confirm Email</label>
          <input name='signUpEmailConfirm' type="email"
                 required 
                 validateEqual='signUpEmail'
                 formControlName='signUpEmailConfirm'>
          <div *ngIf="formErrors.signUpEmailConfirm">
            {{ formErrors.signUpEmailConfirm }}
          </div>
    </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
                formControlName="password" required >
        <div *ngIf="formErrors.password">
          {{ formErrors.password }}
        </div>
      </div>
      <button 
        class="btn btn-primary" 
        type="submit"
        [disabled]='!userForm.valid'
      >Signup</button>
  </form>
</div>
</div>
