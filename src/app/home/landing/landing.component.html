     <div class="wrapper">

        <div class="jumbotron">
            <p class="jumbotron-text">Send in a picture of yourself fishing with one of our lures and we will send you a free lure!</p>
        </div>

        <h1 class='midTitle'>Lures</h1>
        <div class="row">
                <a class="col-xs-12 col-md-4 col-sm-6 col-lg-3" ontouchstart="this.classList.toggle('hover');" *ngFor='let product of products'>
                    <div class="container product">
                        <div class="front" id='{{product.id}}' [style.background-image]='getBackground(product.productImage)'> <!-- angular has protections for variables as product image. must use getBackground to scrub -->
                            <div class="inner">
                                <p class="lureName">{{product.productName}}</p>
                            </div>
                        </div>
                        <div class="back">
                            <div class="inner">
                                <p class="description">{{product.productDescription}}</p>
                                <p class="price">{{product.productPrice | currency:'USD':true:'1.2-2'}}</p>
                                <br>
                                <label for="quantity">Quantity:</label>
                                <input 
                                  #quantity 
                                  name='quantity' 
                                  type="number" 
                                  style='color: black; width: 3em;' 
                                  OnlyNumber="true" 
                                  value="1"
                                  min="1"
                                >
                                <br><br>
                                <button 
                                  (click)='addToCart(product.id, quantity.value)'
                                  (click)='onSelected()'
                                  class="btn btn-primary"
                                >Add To Cart</button>
                            </div>
                        </div>
                    </div>
                </a>
        </div>
